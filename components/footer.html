<footer class="main-footer">
    <div class="footer-container">
        <!-- Main Footer Content -->
        <div class="footer-content">
            <!-- Company Info -->
            <div class="footer-section company-info">
                <div class="footer-logo">
                    <img src="/assets/logo.svg" alt="TASKMATE" class="footer-logo-img">
                </div>
                <p class="company-description" id="footer-description"></p>
                <div class="contact-info">
                    <div class="contact-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                        </svg>
                        <span id="footer-email"></span>
                    </div>
                    <div class="contact-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
                        </svg>
                        <span id="footer-phone"></span>
                    </div>
                </div>
                <div class="social-links" id="social-links"></div>
            </div>

            <!-- Quick Links -->
            <div class="footer-links-grid" id="quick-links"></div>

            <!-- Newsletter -->
            <div class="footer-section newsletter">
                <h3 id="newsletter-title"></h3>
                <p id="newsletter-description"></p>
                <form class="newsletter-form" id="newsletter-form">
                    <div class="input-group">
                        <input type="email" id="newsletter-email" placeholder="Enter your email" required>
                        <button type="submit" class="newsletter-btn">
                            <span id="newsletter-button-text"></span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Feedback Section -->
        <div class="feedback-section">
            <div class="feedback-content">
                <h3>We'd Love Your Feedback</h3>
                <p>Help us improve TASKMATE by sharing your thoughts</p>
                <button class="btn-feedback" id="open-feedback">Share Feedback</button>
            </div>
        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <div class="footer-bottom-content">
                <div class="copyright">
                    &copy; 2024 TASKMATE. All rights reserved.
                </div>
                <div class="legal-links" id="legal-links"></div>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div class="feedback-modal" id="feedback-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Share Your Feedback</h3>
                <button class="modal-close" id="close-feedback">&times;</button>
            </div>
            <form class="feedback-form" id="feedback-form">
                <div class="form-group">
                    <label for="feedback-type">Feedback Type</label>
                    <select id="feedback-type" required>
                        <option value="">Select type</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="improvement">Improvement Suggestion</option>
                        <option value="general">General Feedback</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedback-message">Your Message</label>
                    <textarea id="feedback-message" placeholder="Tell us what you think..." required
                        rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="feedback-email">Email (optional)</label>
                    <input type="email" id="feedback-email" placeholder="Enter your email if you'd like a response">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancel-feedback">Cancel</button>
                    <button type="submit" class="btn-submit">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>
</footer>
