<div class="auth-modal" id="auth-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <button class="modal-close" id="auth-modal-close">&times;</button>
        
        <!-- Sign In Form -->
        <div class="auth-form active" id="signin-form">
            <h2>Welcome Back</h2>
            <p>Sign in to your TASKMATE account</p>
            
            <form id="signin-form-element">
                <div class="form-group">
                    <label for="signin-email">Email Address</label>
                    <input type="email" id="signin-email" required>
                </div>
                
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                    <button type="button" class="toggle-password" data-target="signin-password">üëÅÔ∏è</button>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="/pages/auth/forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-auth btn-primary">Sign In</button>
            </form>
            
            <div class="auth-switch">
                <p>Don't have an account? <a href="#" class="switch-to-signup">Sign Up</a></p>
            </div>
        </div>
        
        <!-- Sign Up Form -->
        <div class="auth-form" id="signup-form">
            <h2>Join TASKMATE</h2>
            <p>Create your free account</p>
            
            <form id="signup-form-element">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="8">
                    <button type="button" class="toggle-password" data-target="signup-password">üëÅÔ∏è</button>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                    <button type="button" class="toggle-password" data-target="signup-confirm-password">üëÅÔ∏è</button>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="accept-terms" required>
                        <span>I agree to the <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth btn-primary">Create Account</button>
            </form>
            
            <div class="auth-switch">
                <p>Already have an account? <a href="#" class="switch-to-signin">Sign In</a></p>
            </div>
        </div>
        
        <!-- Email Verification Form -->
        <div class="auth-form" id="verification-form">
            <h2>Verify Your Email</h2>
            <p>We've sent a verification code to <span id="verification-email"></span></p>
            
            <form id="verification-form-element">
                <div class="form-group">
                    <label for="verification-code">Verification Code</label>
                    <input type="text" id="verification-code" maxlength="6" required>
                </div>
                
                <button type="submit" class="btn-auth btn-primary">Verify Email</button>
            </form>
            
            <div class="verification-options">
                <p>Didn't receive the code? <a href="#" id="resend-code">Resend Code</a></p>
                <p class="countdown" id="resend-countdown"></p>
            </div>
        </div>
    </div>
</div>
